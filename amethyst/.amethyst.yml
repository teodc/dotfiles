# --- options ---

layouts:
  - fullscreen
  - tall
  - wide
  #- column
  #- row

mod1:
  - option
  - shift

mod2:
  - option
  - shift
  - control

debug-layout-info: false
disable-padding-on-builtin-display: false
enables-layout-hud-on-space-change: false
enables-layout-hud: true
float-small-windows: true
floating:
  - com.apple.systempreferences
floating-is-blacklist: true
focus-follows-mouse: false
follow-space-thrown-windows: true
hide-menu-bar-icon: false
ignore-menu-bar: false
mouse-follows-focus: true
mouse-resizes-windows: true
mouse-swaps-windows: true
new-windows-to-main: false
restore-layouts-on-launch: true
screen-padding-bottom: 0
screen-padding-left: 0
screen-padding-right: 0
screen-padding-top: 0
smart-window-margins: true
use-canary-build: false
window-margin-size: 4
window-margins: true
window-max-count: 0
window-minimum-height: 0
window-minimum-height: 0
window-minimum-width: 0
window-minimum-width: 0
window-resize-step: 5

# --- bindings ---

cycle-layout:
  mod: mod1
  key: space

cycle-layout-backward:
  mod: mod2
  key: space

shrink-main:
  mod: mod1
  key: left

expand-main:
  mod: mod1
  key: right

# mod1+,
increase-main:
  mod: <NONE>
  key: <NONE>

# mod1+.
decrease-main:
  mod: <NONE>
  key: <NONE>

focus-ccw:
  mod: mod1
  key: down

focus-cw:
  mod: mod1
  key: up

# mod1+m
focus-main:
  mod: <NONE>
  key: <NONE>

focus-screen-ccw:
  mod: <NONE>
  key: <NONE>

focus-screen-cw:
  mod: <NONE>
  key: <NONE>

swap-screen-ccw:
  mod: mod2
  key: left

swap-screen-cw:
  mod: mod2
  key: right

swap-ccw:
  mod: mod2
  key: down

swap-cw:
  mod: mod2
  key: up

swap-main:
  mod: mod1
  key: enter

focus-screen-1:
  mod: mod1
  key: '['
throw-screen-1:
  mod: mod2
  key: '['
focus-screen-2:
  mod: mod1
  key: ']'
throw-screen-2:
  mod: mod2
  key: ']'

throw-space-1:
