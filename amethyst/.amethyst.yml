  key: '5'
throw-space-6:
  mod: mod2
  key: '6'
throw-space-7:
  mod: mod2
  key: '7'
throw-space-8:
  mod: mod2
  key: '8'

select-fullscreen-layout:
  mod: <NONE>
  key: <NONE>

select-tall-layout:
  mod: <NONE>
  key: <NONE>

select-wide-layout:
  mod: <NONE>
  key: <NONE>

select-column-layout:
  mod: <NONE>
